<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <title>Ecorentusa – Login</title>

  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <div class="auth-container">
    <div class="auth-scroll">

      <div class="auth-header">
        <img src="images/header_logo.png" alt="Ecorent logo">
        <h2 data-i18n="welcome_message">Welcome to Ecorentusa</h2>
        <p class="auth-subtext" id="authSubtext">
          Log in to manage your account, access your rentals, and continue where you left off.
        </p>
      </div>

      <div class="auth-tabs">
        <div class="auth-tab active" id="loginTab" data-i18n="login">Log In</div>
        <div class="auth-tab" id="signupTab" data-i18n="signup">Sign Up</div>
      </div>

      <form class="auth-form active" id="loginForm">

        <button type="button" class="google-btn">
          <span class="google-icon">
            <img src="images/google-icon.png" alt="Google logo">
          </span>
          <span class="google-text" data-i18n="login_with_google">Log in with Google</span>
        </button>

        <div class="divider">
          <span data-i18n="or">or</span>
        </div>

        <input id="loginEmail" type="email" data-i18n-placeholder="email_placeholder" required />
        <input id="loginPassword" type="password" data-i18n-placeholder="password_placeholder" required />

        <button type="submit" data-i18n="login">Log In</button>

        <a href="#" class="forgot-password" id="forgotPassword" data-i18n="forgot_password">Forgot my password</a>
      </form>

      <form class="auth-form" id="signupForm">

        <button type="button" class="google-btn">
          <span class="google-icon">
            <img src="images/google-icon.png" alt="Google logo">
          </span>
          <span class="google-text" data-i18n="signup_with_google">Sign up with Google</span>
        </button>

        <div class="divider">
          <span data-i18n="or">or</span>
        </div>

        <input id="signupName" type="text" data-i18n-placeholder="name_placeholder" required />
        <input id="signupPhone" type="tel" data-i18n-placeholder="phone_placeholder" required pattern="[0-9\s\-\(\)]{9,20}" inputmode="tel" />
        <input id="signupEmail" type="email" data-i18n-placeholder="email_placeholder" required />
        <input id="signupPassword" type="password" data-i18n-placeholder="password_placeholder" required />

        <button type="submit" data-i18n="signup">Create Account</button>
      </form>

      <div class="auth-footer">
        © 2026 Ecorentusa
      </div>

    </div>
  </div>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
