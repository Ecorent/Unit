<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <title>Ecorentusa – Login</title>

  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <div class="auth-container">
    <div class="auth-header">
      <img src="images/header_logo.png" alt="Ecorent logo">
      <h2>Welcome to Ecorentusa</h2>
    </div>

    <!-- Tabs -->
    <div class="auth-tabs">
      <div class="auth-tab active" id="loginTab">Log In</div>
      <div class="auth-tab" id="signupTab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form class="auth-form active" id="loginForm">
      <input
        id="loginEmail"
        type="email"
        placeholder="Email"
        required
      />

      <input
        id="loginPassword"
        type="password"
        placeholder="Password"
        required
      />

      <button type="submit">Log In</button>

      <a href="#" class="forgot-password" id="forgotPassword">
        Forgot my password
      </a>
    </form>

    <!-- SIGN UP FORM -->
    <form class="auth-form" id="signupForm">
      <input
        id="signupName"
        type="text"
        placeholder="Full Name"
        required
      />

      <input
        id="signupPhone"
        type="tel"
        placeholder="Phone Number"
        required 
        pattern="[0-9\s\-\(\)]{9,20}"
        inputmode="tel"
      />

      <input
        id="signupEmail"
        type="email"
        placeholder="Email"
        required
      />

      <input
        id="signupPassword"
        type="password"
        placeholder="Password"
        required
      />

      <button type="submit">Create Account</button>
    </form>

    <div class="auth-footer">
      © 2026 Ecorentusa
    </div>
  </div>

  <!-- IMPORTANT: module -->
  <script type="module" src="/js/login.js"></script>
</body>
</html>
