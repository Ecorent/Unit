<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecorent – Reset Password</title>

  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Reuse same styles -->
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <div class="auth-container">
    <div class="auth-header">
      <img src="images/header_logo.jpg" alt="Ecorent logo">
      <h2>Reset your password</h2>
      <p style="margin-top: 8px; color: #666; font-size: 0.95rem;">
        Enter the email associated with your account and we’ll send you a password reset link.
      </p>
    </div>

    <!-- RESET FORM -->
    <form class="auth-form active" id="resetForm">
      <input
        id="resetEmail"
        type="email"
        placeholder="Email address"
        required
      />

      <button type="submit">Send reset link</button>

      <a href="/login.html" class="forgot-password">
        Back to login
      </a>
    </form>

    <div class="auth-footer">
      © 2025 Ecorent
    </div>
  </div>

  <script type="module" src="/js/forgot-password.js"></script>
</body>
</html>
