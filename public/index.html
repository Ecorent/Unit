<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecorentusa - Home Page</title>

  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/home_page.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>

  <div id="navbar"></div>

  <section class="hero-image"></section>

  <section class="map-cta">
    <div class="map-cta-inner">
      <p>
        <span class="cta-text-desktop">Discover available units near you with our interactive rental map</span>
        <span class="cta-text-mobile">Discover available units near you</span>
      </p>

      <a href="#" class="map-lower-button">
        <span class="button-text">View Map</span>
        <i class="fas fa-map-marked-alt"></i>
      </a>
    </div>
  </section>

  <section class="units" id="units">
    <div class="units-grid" id="unitsGrid"></div>
  </section>

  <div id="footer"></div>

  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/home_page.js"></script>

</body>
</html>
