<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <title id="pageTitle">Rental Unit</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preload" as="image" href="/images/flags/us.png">
  <link rel="preload" as="image" href="/images/flags/es.png">
  <link rel="stylesheet" href="css/unit.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="section container">
    <div class="carousel card"> 
      <div class="carousel-inner" id="carousel">
        <div class="price-badge" id="unitPrice"></div>
      </div>
    </div>

    <div class="details card">
      <h2 class="section-title" id="unitTitle"></h2>
      <ul id="unitDetails"></ul>
    </div>
  </main>

  <section class="extras section container">
    <div class="map card">
      <h2 class="section-title" data-i18n="location">Location & Directions</h2>
      <iframe
        id="mapFrame"
        loading="lazy">
      </iframe>
    </div>

    <div class="contact-form card">
      <h2 class="section-title" data-i18n="contacto">Contact Us</h2>
      <form id="contactForm">
        <input type="text" name="name" data-i18n-placeholder="name_placeholder" required />
        <input type="email" name="email" data-i18n-placeholder="email_placeholder" required />
        <input 
        type="tel" 
        name="phone" 
        id="phone" 
        required 
        pattern="[0-9\s\-\(\)]{9,20}"
        inputmode="tel"
        data-i18n-placeholder="phone_placeholder" 
        />
        <textarea name="message" data-i18n-placeholder="message_placeholder" rows="6" required></textarea>
        <button type="submit" data-i18n="mensaje">Send Message</button>
        <p class="form-message" id="form-message"></p>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script type="module" src="/js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script type="module" src="/js/unit.js"></script>
</body>
</html>
