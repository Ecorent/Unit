<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4BR Downtown GR Apartment</title>

  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/unit1.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="images/header_logo.jpg" class="nav-logo" alt="ECOrent logo">
        </a>
      </div>

      <div class="nav-right">
        <div class="header-wrapper">
          <i class="fas fa-globe-americas language-icon"></i>
          <a href="#" class="home-button">Home</a>
          <a href="#" class="map-button">Interactive map</a>
          <a href="#" class="maintenance-button">Maintenance Requests</a>
          <a href="login.html" class="contact-button">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="section container">
    <div class="carousel card">
      <div class="carousel-inner" id="carousel"></div>
    </div>

    <div class="details card" id="details"></div>
  </main>

  <section class="extras section container">
    <div class="map card">
      <h2 class="section-title">Location & Directions</h2>
      <iframe
        src="https://maps.google.com/maps?q=135+Straight+NW,+Grand+Rapids,+MI&output=embed"
        loading="lazy">
      </iframe>
    </div>

    <div class="contact-form card">
      <h2 class="section-title">Contact Us</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" />
        <input type="text" name="website" tabindex="-1" autocomplete="off" style="display:none" />
        <textarea name="message" placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
        <p class="form-message" id="form-message"></p>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Ecorent. All rights reserved.
  </footer>

  <script src="js/unit1.js"></script>
</body>
</html>
